

{{ partial "modal-subscribe" . }} 



{{ if site.IsServer }}
  {{ range ( .Scratch.Get "js" | uniq ) }}
    <script defer src="{{ (resources.Get . | js.Build (dict "sourcemap" "inline" ) ).Permalink }}"> </script>
  {{ end }}

{{ else }}
  {{ partial "onesignal" . }}
 
  {{ range ( .Scratch.Get "js" | uniq ) }}
    <script defer src="{{ (resources.Get . | js.Build (dict "minify" true ) | fingerprint ).Permalink }}"> </script>
  {{ end }}
     
{{ end }}
