<figure class="expand-right">
<div class="row">
<div class="col-6  pr-1">
<div class="shadow">
{{ partial "youtube" (.Get 0) }}
  {{- with .Get 2  -}}
  <figcaption class="text-center">
     {{- . | $.Page.RenderString (dict "display" "inline")  -}}
  </figcaption>
  {{- end  -}}
</div>
</div>
<div class="col-6 pl-1">
<div class="shadow">
{{ partial "youtube" (.Get 1) }}
  {{- with .Get 3  -}}
  <figcaption class="text-center">
     {{- . | $.Page.RenderString (dict "display" "inline")  -}}
  </figcaption>
  {{- end  -}}
</div>
</div>
</div>
</figure>
