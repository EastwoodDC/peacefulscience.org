
{{- $src := partial "imgurl" (dict "src" (.Get 0) "loc" $.Page.File.Path )  -}}

{{- $class := .Get 1 | default "aside-xl-right" -}}


<figure class="{{ $class }}">
<img src="{{- $src | absURL -}}" class="w-100 d-block" style="height: auto"  loading="lazy"
{{-  with (index site.Data.imgsize $src)  }} width="600" height="{{  div (mul .height 600) .width }}" {{ end -}} 
 >

<figcaption class="text-smaller text-muted p-2">
{{ .Inner }}
</figcaption>
</figure>
