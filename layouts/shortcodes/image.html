
{{- $src := partial "imgurl" (dict "src" (.Get 0) "loc" $.Page.File.Path )  -}}

{{- $class := .Get 1 | default "aside-xl-right" -}}

<figure class="{{ $class }}">

<img src='{{ partial `imgcdn` $src }}' loading="lazy" style="width: 100%; height: auto"
            {{-  with (index site.Data.imgsize $src)  }} height="{{ .height  }}" width="{{ .width  }}"{{ end -}} >

<figcaption class="text-smaller text-muted p-2">
{{ .Inner }}
</figcaption>
</figure>
