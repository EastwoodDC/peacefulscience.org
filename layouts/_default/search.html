{{ define "head" }}
{{ partial "jsonld" . }}
{{ end }}

{{ define "main" }}



 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/reset-min.css" integrity="sha256-t2ATOGCtAIZNnzER679jwcFcKYfLlw01gli6F6oszk8=" 
 media="print" onload="this.media='all'"  crossorigin="anonymous">
 
<div class="" style="height: 100vh; background: #dfdfdf">


<div class="gae-header-bg shadow" style="height: 200px; z-index:100;position: relative; ">

<div style="height: 40px; width: 100%"></div>
<div class="container">
  <div class="row pt-5 pb-5 justify-content-center text-white">


  <div class="col-12">
        <h1 class="text-white">
  <div id="search-box">
    <!-- SearchBox widget will appear here -->
  </div>
  </h1>


    <div id="current-refinements"></div>


  </div>

  </div>
</div>
</div>


<div class="container">

<div class="row shadow" style="background: white">

<div class="col-12 pb-5 pt-3 clearfix col-lg-8" style="  z-index:10;  overscroll-behavior: none; overflow-y: scroll;  height: calc(100vh - 200px)">
<div>
  <div id="hits" class="py-5"></div>
  <div id="pagination"></div>
</div>
</div>


<div class="col-4 d-none d-lg-block" style="height: calc(100vh - 200px); overscroll-behavior: none; overflow-y: scroll">
  <div style="position: relative">
   <div class="position-sticky py-5" style="top:0%; width: 100%; background: white">



<div class="mt-3" id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h3 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
           Categories
        </button>
      </h3>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="Categories" data-parent="#accordion">
      <div class="card-body">

      <div id="category-refinement-list">
       <!-- RefinementList widget will appear here -->
      </div>

      </div>
    </div>
  </div>
</div>
<div id="accordion2">
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h3 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
           Authors
        </button>
      </h3>
    </div>

    <div id="collapseTwo" class="collapse show" aria-labelledby="Authors" data-parent="#accordion2">
      <div class="card-body">

      <div id="author-refinement-list">
       <!-- RefinementList widget will appear here -->
      </div>

      </div>
    </div>
  </div>
</div>




   </div>
  </div>
</div>


</div>
</div>

 <script src="{{ (resources.Get "js/search.js" | js.Build (dict "minify" true ) | resources.Fingerprint ).Permalink }}"> </script>
     


{{ end }}
