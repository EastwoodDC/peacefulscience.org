
{{- $src := partial "imgurl" (dict "src"  .Destination "loc" .Page.File )   }}
{{- $title := .Title  -}}
{{- $alt := .Text  -}}

<figure class="aside-xl-right">
<img src='{{ partial `imgcdn` $src }}' loading="lazy" style="width: 100%; height: auto"
            {{-  with (index site.Data.imgsize $src)  }} height="{{ .height  }}" width="{{ .width  }}"{{ end -}}  
          

  {{- with $title }} alt="{{- .  -}}"{{- end  -}}
/>

  {{- with $alt  -}}
  <figcaption class="text-smaller text-muted p-2">
     {{- . | $.Page.RenderString (dict "display" "inline")  -}}
  </figcaption>
  {{- end  -}}
</figure>
