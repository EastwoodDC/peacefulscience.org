
{{- $src := partial "imgurl" (dict "src"  .Destination "loc" .Page.File )  | absURL }}
{{- $title := .Title  -}}
{{- $alt := .Text  -}}

{{- $args := querify "w" 696 "nf_resize" "fit" -}}
{{- $src = printf "%s?%s" ( $src | absURL ) $args  -}}


<aside class="aside-xl-right">
<img 
  src="{{- $src -}}"
  class="w-100 d-block"

  {{- with $title  -}}
    alt="{{- .  -}}"
  {{- end  -}}
/>
  {{- with $alt  -}}
  <div class="text-smaller text-muted p-2">
     {{- .  | markdownify  -}}
  </div>
  {{- end  -}}
</aside>
