
{{- $src := partial "imgurl" (dict "src"  .Destination "loc" .Page.File )  | absURL }}
{{- $title := .Title  -}}
{{- $alt := .Text  -}}




<figure class="aside-xl-right">
<img 
  src="{{- $src | partial `imgcdn` -}}"
  class="w-100 d-block"

  {{- with $title  -}}
    alt="{{- .  -}}"
  {{- end  -}}
/>
  {{- with $alt  -}}
  <figcaption class="text-smaller text-muted p-2">
     {{- . | $.Page.RenderString (dict "display" "inline")  -}}
  </figcaption>
  {{- end  -}}
</figure>
