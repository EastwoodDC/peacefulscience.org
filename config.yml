title: "Peaceful Science"
baseURL: "https://peacefulscience.org/"
languageCode: "en-us"

enableGitInfo: true
disableAliases: true

related:
  includeNewer: true
  indices:
  - name: categories
    weight: 100
  - name: authors
    weight: 50
  - name: series
    weight: 100
  - name: section
    weight: 50
  threshold: 80
  toLower: false
  
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

cache:
  getjson:
    dir: :cacheDir/:project
    maxAge: 7.5hr

mediaTypes:
  text/prs.netlify:
    suffixes: [""]
    delimiter: ""
    
outputformats:
  Algolia:
    baseName: "algolia"
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
  redir:
    mediatype: text/prs.netlify
    baseName: _redirects
    isPlainText: true
    notAlternative: true
    
outputs:
  home: ["HTML", "RSS", "redir"]

params:
  baseGitHub: "https://github.com/PeacefulScience/hugo-website/"
  algolia:
    vars: ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
    params: ["categories", "tags"]
  headerType: none

googleAnalytics: G-BHPH29YM44

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors
  
sitemap:
  priority: 0.5

permalinks: 
  article: /:sections/:title/

