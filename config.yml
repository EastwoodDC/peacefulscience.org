title: "Peaceful Science"
baseURL: "http://test.peacefulscience.org/"
languageCode: "en-us"

enableGitInfo: true


related:
  includeNewer: true
  indices:
  - name: categories
    weight: 100
  - name: authors
    weight: 50
  - name: series
    weight: 100
  - name: section
    weight: 50
  threshold: 80
  toLower: false


outputformats:
  Algolia:
    baseName: "algolia"
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
    
params:
  algolia:
    vars: ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
    params: ["categories", "tags"]
    
outputs: 
  home: ["HTML", "RSS", "Algolia"   ]
    
menu:
  main:
  - name: Home
    url: /
    weight: -120
  - name: Articles
    url: /archive/
    weight: -115  
  - name: Book
    url: /genealogical-adam-eve/
    weight: -109
  - name: Forum
    url: /forum/
    weight: -108
  - name: Mission and Values
    url: /articles/mission-and-values/
    weight: -100

params:
  headerType: none

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors

sitemap:
  priority: 0.5

permalinks: 
  article: /:sections/:title/

theme: flexible-seo-hugo
