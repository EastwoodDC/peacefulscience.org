---
title: Contact
type: blank
---

<form name="contact" method="POST" data-netlify="true">
  
  <div class="form-group">
  <label for="message ">Contact information</label>
  <div class="form-row mb-2">
    <div class="col">
      <input type="text" name="first-name" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" name="last-name" class="form-control" placeholder="Last name">
    </div>
  </div>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group  mt-4">
    <label for="message">Message</label>
    <textarea name="message" class="form-control" id="message" placeholder="Write message here..." rows="10" ></textarea>
  </div>
  
  <div class="form-group">
  <button type="submit" class="btn btn-primary font-special">Submit</button>
  </div>
  </div>
</form>
